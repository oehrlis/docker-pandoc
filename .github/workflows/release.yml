name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPO: oehrlis/pandoc

jobs:
  build-and-release:
    name: Build and Release Multi-Platform Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            SLIM_TEX=1
            PRUNE_MS_FONTS=1
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.VERSION }}
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:texlive-slim
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull built image for testing
        run: |
          docker pull ${{ env.DOCKER_REPO }}:${{ env.VERSION }}

      - name: Build sample documents
        run: |
          # Build PDF sample
          docker run --rm -v $PWD:/workdir:z ${{ env.DOCKER_REPO }}:${{ env.VERSION }} \
            --metadata-file sample/metadata.yml --filter pandoc-latex-environment \
            --resource-path=sample --pdf-engine=xelatex \
            --listings -o sample/sample-release.pdf sample/sample.md

          # Build DOCX sample
          docker run --rm -v $PWD:/workdir:z ${{ env.DOCKER_REPO }}:${{ env.VERSION }} \
            --metadata-file sample/metadata.yml --resource-path=sample \
            --listings -o sample/sample-release.docx sample/sample.md

          # Build PPTX sample
          docker run --rm -v $PWD:/workdir:z ${{ env.DOCKER_REPO }}:${{ env.VERSION }} \
            --metadata-file sample/metadata.yml --resource-path=sample \
            --listings -o sample/sample-release.pptx sample/sample.md

          # Build mermaid example
          docker run --rm -v $PWD:/workdir:z ${{ env.DOCKER_REPO }}:${{ env.VERSION }} \
            examples/test-mermaid.md \
            -o examples/test-mermaid-release.pdf \
            --filter mermaid-filter \
            --pdf-engine=xelatex \
            --toc

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
          files: |
            sample/sample-release.pdf
            sample/sample-release.docx
            sample/sample-release.pptx
            examples/test-mermaid-release.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
